<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.94/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.94/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #cesiumContainer { width: 100%; height: 100vh; display: none; }
        #errorMessage { 
            display: none; 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            font-family: Arial, sans-serif; 
            text-align: center; 
        }

</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="errorMessage">‚ö†Ô∏è WebGL n'est pas support√© sur votre navigateur. Veuillez essayer un autre navigateur comme Chrome ou Firefox.</div>

    <script>
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement("canvas");
                return !!window.WebGLRenderingContext && (
                    canvas.getContext("webgl") || canvas.getContext("experimental-webgl")
                );
            } catch (e) {
                return false;
            }
        }

        if (isWebGLAvailable()) {
            document.getElementById("cesiumContainer").style.display = "block";

            Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhY2Y2ODc1My1hZmQ3LTRmNWUtYmRmNC1hMmE2NGFjZTQxZGMiLCJpZCI6Mjc2MDkyLCJpYXQiOjE3Mzk1NTI0ODZ9.H_AEmV0aw0gIcScku5Aw4JNtkix9GUdUG8QZ3Fo0XrI';

            const viewer = new Cesium.Viewer('cesiumContainer', {
                terrainProvider: Cesium.createWorldTerrain()
            });

            // Ajout des routes OpenStreetMap
            viewer.imageryLayers.addImageryProvider(new Cesium.OpenStreetMapImageryProvider({
                url: 'https://a.tile.openstreetmap.org/'
            }));

            // Points de passage (itin√©raire)
            const waypoints = [
                { lat: -33.9249, lon: 18.4241, name: "Cape Town" },
                { lat: 15.5007, lon: 32.5599, name: "Khartoum" },
                { lat: 30.0444, lon: 31.2357, name: "Caire" },
                { lat: 39.9334, lon: 32.8597, name: "Ankara" },
                { lat: 55.7558, lon: 37.6173, name: "Moscou" },
                { lat: 59.9343, lon: 30.3351, name: "Saint-P√©tersbourg" },
                { lat: 62.0321, lon: 129.7207, name: "Iakoutsk" },
                { lat: 59.568, lon: 150.8035, name: "Magadan" }
            ];

            waypoints.forEach(point => {
                viewer.entities.add({
                    position: Cesium.Cartesian3.fromDegrees(point.lon, point.lat),
                    point: { pixelSize: 10, color: Cesium.Color.RED },
                    label: { text: point.name, font: '14px sans-serif', fillColor: Cesium.Color.WHITE }
                });
            });

            // Trac√© de l'itin√©raire
            viewer.entities.add({
                polyline: {
                    positions: waypoints.map(p => Cesium.Cartesian3.fromDegrees(p.lon, p.lat)),
                    width: 4,
                    material: Cesium.Color.YELLOW
                }
            });

            // Charger la m√©t√©o du premier point
            async function loadWeather(lat, lon) {
                const apiKey = "ba069dd983ac946504cefb53f6f75779";
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    console.log(`M√©t√©o : ${data.weather[0].description}, Temp: ${data.main.temp}¬∞C`);
                } catch (error) {
                    console.error("Erreur m√©t√©o", error);
                }
            }

            loadWeather(waypoints[0].lat, waypoints[0].lon);

            // Suivi des avions (simulation avec Flightradar24)
            async function loadFlights() {
                const url = "https://data-cloud.flightradar24.com/zones/fcgi/feed.js?bounds=90,-90,-180,180";
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    Object.values(data).forEach(flight => {
                        if (Array.isArray(flight)) {
                            const [lat, lon, , , , , , , callsign] = flight;
                            viewer.entities.add({
                                position: Cesium.Cartesian3.fromDegrees(lon, lat),
                                point: { pixelSize: 5, color: Cesium.Color.BLUE },
                                label: { text: callsign, font: '12px sans-serif', fillColor: Cesium.Color.CYAN }
                            });
                        }
                    });
                } catch (error) {
                    console.error("Erreur chargement avions", error);
                }
            }

            loadFlights();

            // Mise √† jour m√©t√©o et vols toutes les 10 minutes
            setInterval(() => {
                loadWeather(waypoints[0].lat, waypoints[0].lon);
                loadFlights();
            }, 600000);

        } else {
            document.getElementById("errorMessage").style.display = "block";
        }







async function loadFlights() {
    console.log("üîÑ Mise √† jour des vols en temps r√©el...");

    try {
        const response = await fetch("https://opensky-network.org/api/states/all");
        const data = await response.json();

        // V√©rifier si l'API renvoie bien des donn√©es
        if (!data.states || data.states.length === 0) {
            console.warn("‚ö†Ô∏è Aucune donn√©e d'avion trouv√©e !");
            return;
        }

        // Supprimer tous les avions pr√©c√©dents pour mettre √† jour en temps r√©el
        viewer.entities.removeAll();

        // Boucle sur chaque avion
        data.states.forEach(flight => {
            const callsign = flight[1]?.trim() || "Inconnu"; // Nom du vol
            const lon = flight[5]; // Longitude
            const lat = flight[6]; // Latitude
            const altitude = flight[7] || 10000; // Altitude en m√®tres
            const heading = flight[10] || 0; // Cap de l'avion
            const velocity = flight[9] || 0; // Vitesse en m/s

            if (lat !== null && lon !== null) {
                viewer.entities.add({
                    position: Cesium.Cartesian3.fromDegrees(lon, lat, altitude),
                    point: { pixelSize: 10, color: Cesium.Color.RED },
                    label: {
                        text: `${callsign}\nAltitude: ${altitude}m\nVitesse: ${Math.round(velocity * 3.6)} km/h`,
                        font: "12px sans-serif",
                        fillColor: Cesium.Color.WHITE,
                        outlineColor: Cesium.Color.BLACK,
                        outlineWidth: 2,
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM
                    },
                    orientation: Cesium.Transforms.headingPitchRollQuaternion(
                        Cesium.Cartesian3.fromDegrees(lon, lat, altitude),
                        new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0)
                    )
                });
            }
        });

        console.log(`‚úÖ ${data.states.length} avions mis √† jour !`);

    } catch (error) {
        console.error("‚ùå Erreur lors du chargement des vols :", error);
    }
}

// Charger les avions au d√©marrage
loadFlights();

// Mettre √† jour les avions toutes les 10 secondes
setInterval(loadFlights, 10000);










        


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Interactif avec Vid√©os</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.94/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.94/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; display: flex; }
        #cesiumContainer { width: 75%; height: 100vh; }
        #panel { width: 25%; height: 100vh; overflow-y: auto; background: #222; color: white; padding: 10px; }
        #videoContainer { display: none; position: absolute; top: 20px; right: 20px; width: 320px; background: rgba(0,0,0,0.8); padding: 10px; }
        #videoStream { width: 100%; height: auto; }
        .camera-item { padding: 5px; cursor: pointer; border-bottom: 1px solid #444; }
        .camera-item:hover { background: #444; }
        .filter { margin-bottom: 10px; padding: 5px; width: 100%; }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="panel">
        <h3>üì° Cam√©ras en Direct</h3>
        <select id="categoryFilter" class="filter">
            <option value="all">Toutes les cam√©ras</option>
            <option value="city">üèôÔ∏è Villes</option>
            <option value="airport">‚úàÔ∏è A√©roports</option>
            <option value="highway">üöó Autoroutes</option>
        </select>
        <input type="text" id="searchBar" class="filter" placeholder="üîç Rechercher un pays ou une ville">
        <div id="cameraList">Chargement...</div>
    </div>
    <div id="videoContainer">
        <video id="videoStream" controls autoplay></video>
        <button onclick="closeVideo()">‚ùå Fermer</button>
    </div>

    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhY2Y2ODc1My1hZmQ3LTRmNWUtYmRmNC1hMmE2NGFjZTQxZGMiLCJpZCI6Mjc2MDkyLCJpYXQiOjE3Mzk1NTI0ODZ9.H_AEmV0aw0gIcScku5Aw4JNtkix9GUdUG8QZ3Fo0XrI';
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        const CAMERA_API_URL = "https://api.windy.com/webcams/list/nearby=48.858844,2.294351?show=webcams&key=Y3S27MrIQNghuaM9x7Ex19gklrWzskk";// Remplace avec une vraie API

        let camerasData = [];

        async function loadCameras() {
            try {
                const response = await fetch(CAMERA_API_URL);
                const data = await response.json();
                camerasData = data.cameras;
                displayCameras();
            } catch (error) {
                console.error("‚ùå Erreur chargement des cam√©ras :", error);
                document.getElementById("cameraList").innerHTML = "‚ö†Ô∏è Impossible de charger les cam√©ras.";
            }
        }

        function displayCameras() {
            const categoryFilter = document.getElementById("categoryFilter").value;
            const searchQuery = document.getElementById("searchBar").value.toLowerCase();
            const cameraList = document.getElementById("cameraList");
            cameraList.innerHTML = "";

            camerasData.forEach(camera => {
                const { lat, lon, name, category, country, city, stream_url } = camera;

                if ((categoryFilter === "all" || category === categoryFilter) &&
                    (name.toLowerCase().includes(searchQuery) || country.toLowerCase().includes(searchQuery) || city.toLowerCase().includes(searchQuery))) {

                    // Ajouter l'ic√¥ne sur la carte
                    viewer.entities.add({
                        position: Cesium.Cartesian3.fromDegrees(lon, lat),
                        billboard: { image: "https://upload.wikimedia.org/wikipedia/commons/8/88/Map_marker.svg", width: 24, height: 24 },
                        label: { text: name, font: "12px sans-serif", fillColor: Cesium.Color.CYAN },
                        description: `<button onclick="openVideo('${stream_url}')">üé• Voir en direct</button>`
                    });

                    // Ajouter √† la liste
                    const cameraItem = document.createElement("div");
                    cameraItem.classList.add("camera-item");
                    cameraItem.innerHTML = `üìç ${name} (${city}, ${country})`;
                    cameraItem.onclick = () => openVideo(stream_url);
                    cameraList.appendChild(cameraItem);
                }
            });
        }

        document.getElementById("categoryFilter").addEventListener("change", displayCameras);
        document.getElementById("searchBar").addEventListener("input", displayCameras);

        function openVideo(url) {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("videoStream").src = url;
        }

        function closeVideo() {
            document.getElementById("videoContainer").style.display = "none";
            document.getElementById("videoStream").pause();
            document.getElementById("videoStream").src = "";
        }

        loadCameras();
    </script>
</body>
</html>
